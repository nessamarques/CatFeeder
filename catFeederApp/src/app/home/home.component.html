<div class="row">
    <div class="col-lg-6 columns">
        <h2>{{automaticFunc}}</h2>
        <p>{{automaticFuncDescription}}</p>
        <input type="checkbox" [(ngModel)]="automaticFeeder" data-toggle="toggle">
    </div>
    <div class="col-lg-6">
        <h2>{{manualFunc}}</h2>
        <p>{{manualFuncDescription}}</p>
        <input type="checkbox" [(ngModel)]="manualFeeder" data-toggle="toggle">
    </div>

</div>
